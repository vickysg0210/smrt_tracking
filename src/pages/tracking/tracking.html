  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton= "true">
    <ion-title>
      SMRT Tracking
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only large (click) = "goNotificationsPage(account)">
        <ion-icon class="notificationIcon"name="mail"></ion-icon>
        <ion-badge class="nav-badge">3</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="accountinfo">
    <ion-card-header class="headerLable">Account Details</ion-card-header>
    <ion-item>
      <ion-avatar item-start>
        <img src ={{this.url}}/>
      </ion-avatar>
     <h2 class="name">{{this.username}}</h2>
     <h2 class="loginDate">{{this.date}}</h2>
    </ion-item>
  </ion-card>
  <ion-card class="tracking">
    <ion-card-header class="headerLable">Tracking</ion-card-header>
    <ion-item class="trackingitem">
      <ion-icon name="pin" item-start large></ion-icon>
      <h2 class="trackingtitle">Location :</h2>
      <h3 class="info"> Station 1, Interval 2</h3>
    </ion-item>
    <ion-item class="trackingitem">
      <ion-icon name="time" item-start large></ion-icon>
      <h2 class="trackingtitle">Check-in Time :</h2>
      <h3 class="info"> 16:00 P.M. </h3>
    </ion-item>
    <ion-item class="trackingitem">
      <ion-icon name="speedometer" item-start large></ion-icon>
      <h2 class="trackingtitle">Distance : </h2>
      <h3 class="info">3m</h3>
    </ion-item>
    <ion-item class="trackingitem">
      <ion-icon name="construct" item-start large></ion-icon>
      <h2 class="trackingtitle">Device Model :</h2>
      <h3 class="info">E285-395</h3>
    </ion-item>
  </ion-card>
  <ion-fab bottom right mini>
    <button class="logoutButton" ion-fab (click) ="logout()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
