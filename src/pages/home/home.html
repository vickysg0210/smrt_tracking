
<ion-header>
</ion-header>
<ion-content class="loginBackground">
    <form (submit)="login()" class= "login">
      <img src= "assets/img/SMRTlogo.png"  />
      <ion-list class="loginList">
        <ion-item class="input">
          <ion-label class="lable">Device :</ion-label>
          <ion-input type="string" [(ngModel)]="device.name" name = "deviceName"></ion-input>
        </ion-item>
          <button ion-button block class="loginButton">Link Device</button>
        </ion-list>
    </form>
</ion-content>
