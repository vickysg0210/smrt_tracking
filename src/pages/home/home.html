
<ion-header>
</ion-header>
<ion-content padding class="loginBackground">
    <form (submit)="login()" class= "login">
      <img src= "images/SMRTlogo.png"  />
      <ion-list class="loginList">
        <ion-item class="input">
          <ion-label class="lable">Device ID :{{authenticated}}</ion-label>
          <ion-input type="number" [(ngModel)]="un" name = "username"></ion-input>
        </ion-item>
          <button ion-button block class="loginButton">Pair</button>
        </ion-list>
    </form>
</ion-content>
